syntax="proto3";
package main;

message Datos{
    string nombre = 1;
    string departamento = 2;
    string edad = 3;
    string forma_contagio = 4;
    string estado = 5;
}

message Respuesta{
    bool Enviado = 1;
    string msg = 2;
}

service ServicioDatos{
    rpc obtenerDatos(Datos) returns (Respuesta);
}